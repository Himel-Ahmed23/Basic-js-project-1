<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
    
    <h1 class="text-center  my-4">Welcome to Geometry World</h1>

    <div class="container shadow-sm p-3 bg-body-tertiary rounded my-5">
        
        <section id="top">
            <h3 class="fs-4 text-center ">Result Area</h3>
        </section>

        <div class="d-flex justify-content-center">
            <ol id="Ol">
               
            </ol>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 ">

            <div class="col mb-5">
                <div class="card h-100 text-center shadow-sm p-3 bg-body-tertiary rounded me-2">
                    <img class="p-3 img-fluid" src="images/triangle.png" alt="">
                    <div class="my-3">
                     <h5>Triangle</h5>
                     <p>Area (A) = 0.5 * <span id = "triangleBhumi">b</span> * <span id="triangleUcchota">h</span></p>
                     <div class="my-3">
                        <input class="w-25 mx-2" type="number" name="" id="triInputBhu"><span>cm</span>
                        <input class="w-25 mx-2" type="number" name="" id="triInputUch"><span>cm</span>
                    </div>
                   <a href="#top">
                    <button id="triangleButton" class="btn btn-danger">Calculate</button>
                   </a>
                </div>
                </div>
            </div> 

            <div class="col mb-5">
                <div class=" card h-100 text-center shadow-sm p-3 bg-body-tertiary rounded me-2">
                    <img class="p-3 img-fluid mt-5" src="images/parallelogram.png" alt="">
                    <div class="my-4">
                     <h5>Parallelogram</h5>
                     <p>Area (A) = <span id = "paraBhumi"> b </span> * <span id="paraUcchota">h</span></p>
                     <div class="my-3">
                        <input class="w-25 mx-2" type="number" name="" id="paraInputBhu"><span>cm</span>
                        <input class="w-25 mx-2" type="number" name="" id="paraInputUch"><span>cm</span>
                    </div>
                    <a href="#top">
                        <button id="paraButton" class="btn btn-danger">Calculate</button>
                    </a>
                </div>
            </div>

            </div> <div class="col mb-5">
                <div class=" card h-100 text-center shadow-sm p-3 bg-body-tertiary rounded me-2">
                    <img class="p-3 img-fluid mt-3" src="images/rhombus.png" alt="">
                    <div class="my-3">
                     <h5>Rhombus</h5>
                     <p>Area (A) = 0.5 * <span id = "rhomBhumi">d1</span> * <span id="rhomUcchota">d2</span></p>
                     <div class="my-3">
                        <input class="w-25 mx-2" type="number" name="" id="rhomInputBhu"><span>cm</span>
                        <input class="w-25 mx-2" type="number" name="" id="rhomInputUch"><span>cm</span>
                    </div>
                    <a href="#top">
                        <button id="romButton" class="btn btn-danger">Calculate</button>
                    </a>
                </div>
                </div>
            </div>
            
            <div class="col mb-5">
                <div class=" card h-100 text-center shadow-sm p-3 bg-body-tertiary rounded me-2">
                    <img class="p-3 img-fluid" src="images/pentagon.png" alt="">
                    <div class="my-2">
                     <h5>Pentagon</h5>
                     <p>Area (A) = 0.5 * <span id = "pentaBhumi">p</span> * <span id="pentaUcchota">b</span></p>
                     <div class="my-3">
                        <input class="w-25 mx-2" type="number" name="" id="pentaInputBhu"><span>cm</span>
                        <input class="w-25 mx-2" type="number" name="" id="pentaInputUch"><span>cm</span>
                    </div>
                    <a href="#top">
                        <button id="pentaButton" class="btn btn-danger">Calculate</button>
                    </a>
                </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="index.js"></script>

</body>
</html>
</body>
</html>
